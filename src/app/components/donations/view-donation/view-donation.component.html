<mat-grid-list [cols]="24">
  <mat-grid-tile [colspan]="24" [rowspan]="1">
    <mat-form-field style="margin-bottom: 1px; margin-top: 5px" class="mat-form-field block">
      <input (keyup)="applyFilter($any($event.target).value)" matInput placeholder="Filter">
      <button matSuffix mat-button>
        <mat-icon>filter_alt</mat-icon>
      </button>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="24" [rowspan]="8">
    <div>
      <table style="width: 80vw;" mat-table [dataSource]="dataSource">

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Item Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="vendor">
          <th mat-header-cell *matHeaderCellDef> Vendor </th>
          <td mat-cell *matCellDef="let element"> {{element.vendor}} </td>
        </ng-container>

        <ng-container matColumnDef="program">
          <th mat-header-cell *matHeaderCellDef> Program </th>
          <td mat-cell *matCellDef="let element"> {{element.program}} </td>
        </ng-container>

        <ng-container matColumnDef="donationDate">
          <th mat-header-cell *matHeaderCellDef> Donation Date </th>
          <td mat-cell *matCellDef="let element"> {{element.donationDate}} </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> No. of Item </th>
          <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>

      </table>
      <mat-paginator [pageSizeOptions]="[5]" aria-label="Select page">
      </mat-paginator>
    </div>
  </mat-grid-tile>
</mat-grid-list>
