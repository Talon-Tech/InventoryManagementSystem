<mat-grid-list [cols]="24">
  <mat-grid-tile [colspan]="18" [rowspan]="1">
    <mat-form-field class="mat-form-field block">
      <input (keyup)="applyFilter($any($event.target).value)" matInput placeholder="Filter">
      <button matSuffix mat-button>
        <mat-icon>filter_alt</mat-icon>
      </button>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="18" [rowspan]="8">
    <div>
      <table mat-table [dataSource]="dataSource">

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <ng-container matColumnDef="itemName">
          <th mat-header-cell *matHeaderCellDef> Item Name </th>
          <td mat-cell *matCellDef="let element"> {{element.itemName}} </td>
        </ng-container>

        <ng-container matColumnDef="donor">
          <th mat-header-cell *matHeaderCellDef> Donor </th>
          <td mat-cell *matCellDef="let element"> {{element.donor}} </td>
        </ng-container>

        <ng-container matColumnDef="program">
          <th mat-header-cell *matHeaderCellDef> Program </th>
          <td mat-cell *matCellDef="let element"> {{element.program}} </td>
        </ng-container>

        <ng-container matColumnDef="donationDate">
          <th mat-header-cell *matHeaderCellDef> Donation Date </th>
          <td mat-cell *matCellDef="let element"> {{element.donationDate}} </td>
        </ng-container>

        <ng-container matColumnDef="numOfItem">
          <th mat-header-cell *matHeaderCellDef> No. of Item </th>
          <td mat-cell *matCellDef="let element"> {{element.numOfItem}} </td>
        </ng-container>

      </table>
      <mat-paginator [pageSizeOptions]="[5]" aria-label="Select page">
      </mat-paginator>
    </div>
  </mat-grid-tile>
<mat-grid-tile [colspan]="6" [rowspan]="9">
  <app-create-donation></app-create-donation>
</mat-grid-tile>
</mat-grid-list>
