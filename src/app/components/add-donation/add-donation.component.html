<mat-card>
    <p>Add a Donation</p>
    <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Name:</mat-label>
        <input matInput type="text" [(ngModel)]="name">
    </mat-form-field>
    <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Donator:</mat-label>
        <input matInput type="text" [(ngModel)]="donator">
    </mat-form-field>
    <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Program:</mat-label>
        <input matInput type="text" [(ngModel)]="program">
    </mat-form-field>
</mat-card>
